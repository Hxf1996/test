<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #asd {
            width: 300px;
            height: 300px;
            background-color: red;
            overflow: auto;
        }
        #asd div {
            width: 300px;
            height: 600px;
        }
    </style>
</head>
<body>
    <div id="asd">
        <div></div>
    </div>
    <script async>
        CSS.animationWorklet.addModule('animation.js').then(() => {
            const scrollTimeline = new ScrollTimeline({
                scrollSource: asd,
                orientation: 'block',
                timeRange: 1000
            });
            console.log(scrollTimeline);
            const slowParallax = new WorkletAnimation(
                'ani',
                new KeyframeEffect(asd, [{ 'transform': 'translateY(0)' }, { 'transform': 'translateY(' + -500 + 'px)' }], { duration: 1000 }),
                scrollTimeline,
                // { rate: 0.4 }
            );
            console.log(slowParallax);
            slowParallax.play();
        });
    </script>
</body>
</html>
