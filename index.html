<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
                box-sizing: border-box;
        }
        .kaf-app {
            position: absolute;
            top: 0;
            width: 100%;
            height: 100%;
        }
        .app-kaf-app {
            position: relative;
            box-sizing: border-box;
            width: 100%;
            height: 100%;
        }
        .advanced-editor {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            min-width: 1280px;
            min-height: 640px;
            z-index: 10;
        }
        .advanced-editor-header {
            width: 100%;
            height: 55px;
            padding: 0 15px 0 20px;
            border-top: 1px solid #1b1b1c;
            border-bottom: 1px solid #1b1b1c;
            background: #323232;
            display: -webkit-box;
            display: -ms-flexbox;
            display: flex;
            -webkit-box-orient: horizontal;
            -webkit-box-direction: normal;
            -ms-flex-direction: row;
            flex-direction: row;
            -webkit-box-pack: justify;
            -ms-flex-pack: justify;
            justify-content: space-between;
        }
        .advanced-editor-body {
            width: 100%;
            height: calc(100% - 55px);
            background: #262626;
            overflow: hidden;
        }
        .advanced-editor-footer {
            display: flex;
            -webkit-box-orient: horizontal;
            -webkit-box-direction: normal;
            flex-direction: row;
            -webkit-box-align: center;
            align-items: center;
            -webkit-box-pack: justify;
            justify-content: space-between;
            width: 100%;
            height: 0;
            border-top: 1px solid #1b1b1c;
            background: #262626;
            padding-left: 336px;
        }
        canvas {
            width: 1920px;
            height: 893px;
            touch-action: none;
            user-select: none;
            -webkit-user-drag: none;
            -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
        }
    </style>
</head>

<body>
    <div class="kaf-app">
        <canvas width="1920" height="893"></canvas>
    </div>
    <div class="kaf-app">
        <div class="app-kaf-app">
            <div class="advanced-editor">
                <div class="advanced-editor-header"></div>
                <div class="advanced-editor-body"></div>
                <div class="advanced-editor-footer">
                    <div class="advance-editor-design-scale-controller">
                        <div class="">

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script>
const div = document.getElementsByClassName('advanced-editor-body')[0];

</script>
</body>
</html>
